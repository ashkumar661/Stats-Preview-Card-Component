<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="card-content">
      <section class="card-head">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </section>
      <section class="card-stats">
        <section class="card-companies-value">
          <h3 class="headings">10k+</h3>
          <p class="paragraphs">COMPANIES</p>
        </section>
        <section class="card-templates-value">
          <h3 class="headings">314</h3>
          <p class="paragraphs">TEMPLATES</p>
        </section>
        <section class="card-queries-value">
          <h3 class="headings">12M+</h3>
          <p class="paragraphs">QUERIES</p>
        </section>
      </section>
    </section>
    <section class="card-image">
      <figure></figure>
    </section>
  </main>
</body>

</html>
